services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3001:8000"
    volumes:
      - ./Output:/app/Output:ro
      - ./EI_train_data(Sheet1).csv:/app/EI_train_data(Sheet1).csv:ro
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  default:
    name: solar-detection-network
